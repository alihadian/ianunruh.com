<!DOCTYPE html>
<html lang="en">
  <head>

      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

      <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.name }}</title>

      <meta name="viewport" content="width=device-width, initial-scale=1">

      {% stylesheet main %}
      {% stylesheet syntax %}

  </head>
  <body>

    <div id="main" class="container">

      <div class="row">

        <div class="col-md-4 blog-sidebar">

          <a href="/"><img src="https://s.gravatar.com/avatar/c665d5c046eb8dc2c14c22e2f65463af?s=150" alt="Ian Unruh" class="img-rounded"></a>

          <p><a href="/" class="blog-title">{{ site.name }}</a></p>

          <a href="https://github.com/ianunruh"><i class="fa fa-github-alt fa-4x"></i></a>
          <a href="https://twitter.com/ianunruh"><i class="fa fa-twitter fa-4x"></i></a>
          <a href="https://facebook.com/ian.unruh"><i class="fa fa-facebook-square fa-4x"></i></a>
          <a href="https://foursquare.com/ianunruh"><i class="fa fa-foursquare fa-4x"></i></a>
          <a href="https://linkedin.com/in/ianunruh"><i class="fa fa-linkedin-square fa-4x"></i></a>

          <p>
            Researcher at K-State. Libertarian legalist. Caffeine enthusiast. Aspiring devops engineer.
          </p>

        </div>

        <div class="col-md-8">
          {{ content }}
        </div>

      </div>

      <hr>

      <div class="footer">
        <p>
          &copy; <a href="https://github.com/ianunruh">Ian Unruh</a>
          &mdash; Powered by <a href="http://jekyllrb.com">Jekyll</a>
          &mdash; Hosted on <a href="https://www.digitalocean.com/?refcode=ddac7aa191d7">DigitalOcean</a>
        </p>
      </div>

      {% javascript main %}

    </div>

  </body>
</html>
